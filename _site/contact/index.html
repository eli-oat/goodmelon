<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/override.css">
    <link rel="stylesheet" type="text/css" href="/css/utility.css">
    <link rel="stylesheet" type="text/css" href="/css/grid.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Merriweather:300,400" rel="stylesheet">
</head>
<body>

    <header class="px1">
        <div class="row">
            <div class="mobile-col mobile-col-3">
                <h1 class="logo"><a href="/">Good Melon</a></h1>
            </div>
            <div class="mobile-col mobile-col-9">
                <nav class="hide-on-mobile">
                    <ul>
                        <li><a href="/about">About</a></li>
                        <li><a href="#blog">Blog</a></li>
                        <li><a href="/contact">Contact</a></li>
                        <li><a href="/services">Services</a></li>
                    </ul>
                </nav>
                <nav class="show-on-mobile">
                    <ul>
                        <li class="text-right"><a href="#menu">Menu</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <main class="container py3 px1">
        
<h1>Contact</h1>

<form action="">
    <label for="email">Your Email</label>
    <input type="email" name="email" placeholder="Your Email Address">
    <br>
    <label for="name">Your Name</label>
    <input type="text" name="name" placeholder="First and Last Name">
    <br>
    <br>
    <label for="message">Your Message</label>
    <br>
    <textarea name="message" id="messageArea" cols="30" rows="10" placeholder="Your message"></textarea>
    <br>
    <br>
    <input type="submit" value="Send">
</form>

    </main>

    <footer class="py3 px1">
        <div class="row">
            <div class="col col-4">
                <h2>Instagram</h2>
            </div>
            <div class="col col-8">
                <h2><a href="mailto:###">contact@goodmelon.studio</a></h2>
            </div>
        </div>
        <div>
            <p class="text-center"><small>All Right Reserved</small></p>
        </div>
    </footer>

</body>
</html>
